<section>
            <p>{{ msgRegistrationCredentials }} {{ msgRegistrationNote }}</p>

            <div id="registrations"></div>

            <form  id="formValues" method="post" action="#" accept-charset="utf-8">
                <input type="hidden" name="lang" id="lang" value="{{ lang }}" />

                <div class="form-group row">
                    <label class="col-sm-3 form-control-label" for="realname">{{ realname }}</label>
                    <div class="col-sm-9">
                        <input type="text" name="realname" id="realname" required class="form-control form-control-lg">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 form-control-label" for="name">{{ loginname }}</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" id="name" required class="form-control form-control-lg">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 form-control-label" for="email">{{ email }}</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" id="email" required class="form-control form-control-lg">
                    </div>
                </div>

                {{ captchaFieldset }}

                <div id="loader"></div>

                <div class="form-group row">
                    <div class="col-sm-offset-4 col-sm-9">
                        <button class="btn btn-lg btn-primary" type="submit" id="submitregistration">
                            {{ submitRegister }}
                        </button>
                    </div>
                </div>
            </form>
            <script type="text/javascript" >
              document.addEventListener('DOMContentLoaded', () => {
                'use strict';
                $('#submitregistration').on('click', () => {
                    saveFormValues('saveregistration', 'registration');
                 });
                $('form#formValues').submit(() => { return false; });
             });
            </script>

        </section>
