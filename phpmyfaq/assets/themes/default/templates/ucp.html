<div class="row">
  <div class="col-4 pmf-personal-gravatar">
    <div class="text-center">{{ ucpGravatarImage }}</div>
  </div>
  <div class="col-8 pmf-personal-info">
    <div class="row mb-2">
      <div class="col">
        <div class="spinner-border text-primary d-none" id="loader" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div id="faqs"></div>
      </div>
    </div>

    <form id="formValues" action="#" method="post" class="needs-validation" novalidate>
      <input type="hidden" name="userid" value="{{ userid }}" />
      {{ csrf }}
      <input type="hidden" name="lang" id="lang" value="{{ lang }}" />

      <div class="row mb-2">
        <label class="col-lg-4 col-form-label" for="name">{{ msgRealName }}:</label>
        <div class="col-lg-8 controls">
          <input
            type="text"
            name="name"
            id="name"
            value="{{ realname }}"
            class="form-control"
            required
            {{
            readonly
            }}
          />
        </div>
      </div>

      <div class="row mb-2">
        <label class="col-lg-4 col-form-label" for="email">{{ msgEmail }}:</label>
        <div class="col-lg-8 controls">
          <input
            type="email"
            name="email"
            id="email"
            value="{{ email }}"
            class="form-control"
            required
            {{
            readonly
            }}
          />
        </div>
      </div>

      <div class="row mb-2">
        <label class="col-lg-4 col-form-label" for="faqpassword">{{ msgPassword }}:</label>
        <div class="col-lg-8 input-group w-auto">
          <input
            type="password"
            autocomplete="off"
            name="faqpassword"
            id="faqpassword"
            class="form-control"
            required
            {{
            readonly
            }}
          />
          <span class="input-group-text">
            <i class="fa" id="togglePassword"></i>
          </span>
        </div>
      </div>

      <div class="row mb-2">
        <label class="col-lg-4 col-form-label" for="faqpassword_confirm">{{ msgConfirm }}:</label>
        <div class="col-lg-8 w-auto">
          <input
            type="password"
            autocomplete="off"
            name="faqpassword_confirm"
            id="faqpassword_confirm"
            class="form-control"
            required
            {{
            readonly
            }}
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="offset-4 col-lg-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_visible" name="is_visible" {{ checked }} />
            <label class="form-check-label" for="is_visible"> {{ msgIsVisible }} </label>
          </div>
        </div>
      </div>
      
      <div class="row mb-2">
        <div class="offset-4 col-lg-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="twofactor_enabled" name="twofactor_enabled" {{ checked_twofactor_enabled }} />
            <label class="form-check-label" for="twofactor_enabled"> {{ msgTwofactorEnabled }} </label>
          </div>
        </div>
      </div>
      
              <div class="form-group row">
            <div class="offset-4 col-lg-8">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#twofactor_config">{{ msgTwofactorConfig }}</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-lg-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="newsecret" name="newsecret">
                    <label class="form-check-label" for="newsecret"> {{ msgTwofactorNewSecret }} </label>
                </div>
            </div>
        </div>


        <div class="modal fade" id="twofactor_config" tabindex="-1" role="dialog" aria-labelledby="twofactor_configLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title w-100" id="twofactor_configLabel">{{ msgTwofactorConfigModelTitle }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <center><img class="align-self-center mr-3" src="{{ qr_code_secret }}" width="200" height="200" alt="{{ qr_code_secret_alt }}" ></center><br/>
                        <center><p>Secret-Key: {{ twofactor_secret }}<br/></p></center>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">{{ msgSave }}</button>
                    </div>
                </div>
            </div>
        </div>

      <div class="row mb-2">
        <div class="col-lg-12 text-right">
          <button
            class="btn btn-primary"
            type="submit"
            id="pmf-submit-values"
            {{
            readonly
            }}
            data-pmf-form="submit-user-data"
          >
            {{ msgSave }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
