<section class="col-12">
  <div class="row mb-2">
    <div class="col">
      <div class="spinner-border text-primary d-none" id="loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="faqs"></div>
    </div>
  </div>

  <form id="formValues" action="#" method="post" accept-charset="utf-8" class="needs-validation" novalidate>
    <input type="hidden" name="{{ msgS2FReferrer }}" value="{{ send2friendLink }}">
    <input type="hidden" name="lang" id="lang" value="{{ lang }}">
    <input type="hidden" name="faqId" id="faqId" value="{{ faqId }}">
    <input type="hidden" name="categoryId" id="categoryId" value="{{ categoryId }}">

    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="name">{{ msgS2FName }}</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="name" id="name" value="{{ defaultContentName }}" required />
      </div>
    </div>

    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="email">{{ msgS2FEMail }}</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="email" id="email" value="{{ defaultContentMail }}" required />
      </div>
    </div>

    <div class="row mb-2">{{ msgS2FFriends }}</div>

    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="mailto[]">1{{ msgS2FEMails }}</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="mailto[]" id="mailto1" required />
      </div>
    </div>

    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="mailto[]">2{{ msgS2FEMails }}</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="mailto[]" id="mailto2" />
      </div>
    </div>

    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="mailto[]">3{{ msgS2FEMails }}</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="mailto[]" id="mailto3" />
      </div>
    </div>
    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="mailto[]">4{{ msgS2FEMails }}</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="mailto[]" id="mailto4" />
      </div>
    </div>

    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="mailto[]">5{{ msgS2FEMails }}</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" name="mailto[]" id="mailto5" />
      </div>
    </div>

    <div class="row mb-2">
      <strong>{{ msgS2FText }}</strong><br />
      <em>{{ send2friend_text }}</em>
    </div>
    <div class="row mb-2">
      <strong>{{ msgS2FText2 }}</strong><br />
      <em>{{ send2friendLink }}</em>
    </div>

    <div class="row mb-2">
      <label class="col-sm-3 form-control-label" for="message">{{ msgS2FMessage }}</label>
      <div class="col-sm-9">
        <textarea name="message" id="message" class="form-control" cols="37" rows="5"></textarea>
      </div>
    </div>

    {{ captchaFieldset }}

    <div class="form-actions text-end">
      <button class="btn btn-primary btn-lg" type="submit" id="pmf-submit-values" data-pmf-form="sendtofriends">
        {{ msgS2FButton }}
      </button>
    </div>
  </form>
</section>
