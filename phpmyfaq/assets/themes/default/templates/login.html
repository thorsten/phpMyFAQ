<div class="row">
  <div class="col-12">

    [useSslForLogins]
    <p>
      <a href="{{ secureloginurl }}">{{ securelogintext }}</a>
    </p>
    [/useSslForLogins]

    {{ loginMessage }}

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="card rounded-0" id="login-form">
                <div class="card-header">
                  <h3 class="mb-0">phpMyFAQ Login</h3>
                  <?= $message ?>
                </div>
                <div class="card-body">
                  <form action="{{ writeLoginPath }}" method="post"
                        accept-charset="utf-8" role="form" class="pmf-form-login">
                    <div class="form-group">
                      <label for="faqusername">{{ username }}</label>
                      <input type="text" class="form-control form-control-lg rounded-0" name="faqusername"
                             id="faqusername"
                             required>
                    </div>
                    <div class="form-group">
                      <label for="faqpassword">{{ password }}</label>
                      <input type="password" class="form-control form-control-lg rounded-0" id="faqpassword"
                             name="faqpassword" required>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input type="checkbox" id="faqrememberme" name="faqrememberme" value="rememberMe"
                               class="form-check-input">
                        <label class="form-check-label" for="faqrememberme">
                          {{ rememberMe }}
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <p>
                        {{ registerUser }}
                        <br>
                        {{ sendPassword }}
                      </p>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">
                      {{ loginHeader }}
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
